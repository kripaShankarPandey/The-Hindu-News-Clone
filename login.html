<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div id="loginPage-logo">
      <a href="#">
        <img
          src="https://www.thehindu.com/theme/images/th-online/logo.png"
          alt="the hindu logo"
        />
      </a>
    </div>
    <div id="form">
      <form>
        <div>
          <i class="fa-brands fa-google"></i> &emsp; Continue with Google
        </div>
        <div><i class="fa-brands fa-apple"></i>&emsp; Continue with Apple</div>
        <input id="email" type="email"  required="required" placeholder="Enter your email" /><br />
        <input id="pass" type="password" autocomplete="on" placeholder="Enter your password"  minlength="8" required /><br />
        <input class="login-btn" type="submit" value="Login" />
       
        <p>Not have account? <a href="signUp.html"> Register Here</p></a>
      </form>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/c8c37df98f.js"
  crossorigin="anonymous"
></script>
<script src="script/login.js"></script>
