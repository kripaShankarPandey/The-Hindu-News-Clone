<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div id="loginPage-logo">
      <a href="#">
        <img
          src="https://www.thehindu.com/theme/images/th-online/logo.png"
          alt="the hindu logo"
        />
      </a>
    </div>
    <div id="form">
      <form>
        <div>
          <i class="fa-brands fa-google"></i> &emsp; Continue with Google
        </div>
        <div><i class="fa-brands fa-apple"></i>&emsp; Continue with Apple</div>
        <input
          class="name"
          type="text"
          required="required"
          placeholder="Enter your Name"
        /><br />
        <input
          class="number"
          type="number"
          required="required"
          placeholder="Enter your Mobile Number"
          minlength="10"
        /><br />

        <input
          class="email"
          type="email"
          required="required"
          placeholder="Enter your email"
        /><br />
        <input
          class="pass"
          type="password"
          required="required"
          placeholder="Enter your password"
          autocomplete="on"
          minlength="8"
        /><br />
        <input class="login-btn" type="submit" value="Register" />
        <p>
          By Registering up, you agree to The Hinduâ€™s
          <a href="index.html">Terms of Use and Privacy Policy</a>
        </p>
      </form>
    </div>
  </body>
</html>

  src="https://kit.fontawesome.com/c8c37df98f.js"

></script>
